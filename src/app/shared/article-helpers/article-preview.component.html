<div class="class1">
  <div class="article-preview">
    <app-article-meta [article]="article">
      <app-favorite-button
        style="color: blueviolet !important"
        [article]="article"
        (toggle)="toggleFavorite($event)"
      >
        {{ article.favoritesCount }}
      </app-favorite-button>
    </app-article-meta>

    <a [routerLink]="['/article', article.slug]" class="preview-link">
      <h1
        style="
          font-size: 10px !important;
          font-family: fantasy;
          color: lightblue;
        "
      >
        {{ article.title }}
      </h1>
      <p
        style="
          font-size: 20px !important;
          font-family: fantasy;
          font-style: italic;
          color: yellow !important;
        "
      >
        {{ article.description }}
      </p>
      <span
        style="
          font-size: 40px !important;
          font-family: fantasy;
          color: rgb(91, 192, 91);
        "
        >Read more...</span
      >
      <ul class="tag-list">
        <li
          class="tag-default tag-pill tag-outline"
          *ngFor="let tag of article.tagList"
        >
          {{ tag }}
        </li>
      </ul>
    </a>
    <div
      style="
        width: 100%;
        height: 50px;
        background: linear-gradient(to right, red, yellow);
      "
      class="red-rectangle"
    ></div>
  </div>
</div>

<style>
  .class1 {
    position: relative;
    padding: 10px;
    /* Ajoutez une marge intérieure si nécessaire */
    overflow: hidden;
    /* Assurez-vous que la bordure ne dépasse pas du conteneur */
  }
  /* Créer une bordure carrée bleue allant vers le violet */

  .class1::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 20px solid blue;
    /* Couleur initiale de la bordure */
    box-shadow: 0 0 10px 5px violet;
    /* Créer une ombre pour donner l'effet de dégradé */
    z-index: -1;
    /* Placer la bordure derrière le contenu */
  }
  /* Ajouter d'autres styles au besoin */
</style>
